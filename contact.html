<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Helping Hands</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header><a href="Front.html"><h3><i class="fa fa-home" aria-hidden="true"></i>  Home</h3></a></header>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            To Help the underpreviledge children. <br> Please contact us with below mentioned details.
          </p>

          <div class="info">
            <div class="information">
              <img src="image/location.png" class="icon" alt="" />
              <p>12/c Primarc Tower ,Bidhannagar,kol-700023</p>
            </div>
            <div class="information">
              <img src="image/email.png" class="icon" alt="" />
              <p>HelpingHands@gmail.com
              </p>
            </div>
            <div class="information">
              <img src="image/phone.png" class="icon" alt="" />
              <p>123-456-789</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="#" method="post">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
                <input type="text" name="name" class="input" />
                <label for="name">Username</label>
            </div>
            <div class="input-container">
                <input type="email" name="email" class="input" />
                <label for="email">Email</label>
            </div>
            <div class="input-container">
                <input type="tel" name="phone" class="input" />
                <label for="phone">Phone</label>
            </div>
            <div class="input-container textarea">
                <textarea name="message" class="input"></textarea>
                <label for="message">Message</label>
            </div>
            <input type="submit" value="submit" class="btn" />
        </form>
        </div>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
